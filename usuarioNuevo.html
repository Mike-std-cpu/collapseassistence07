<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <link rel="icon" href="icon/collapse_icon.ico.ico">
  <title>Suscribir Usuario</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilocollapse.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <div class="logocollapse">
      <img src="logo/logo.png" width="150"alt="">
     </div>
    <header>
      <h1>Suscripcion</h1>
      <div class="herramientas">
        <a href="usuarios.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Cuenta de Correo
        <input name="cue"
          type="email" required>
      </label>
    </p>
    <p>
      <label>
        Insignia
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <!--
      Maneja una asociación a uno.
    -->
    <p>
      <label>
        Materia a suscribir
        <select
          name="materiaId">
          <option>
            Cargando…
          </option>
        </select>
      </label>
    </p>
    <!--
      Maneja una asociación a
      muchos.
    -->
    <fieldset>
      <legend>Roles</legend>
      <ul id="listaRoles"
        class="checks">
        <li>
          <mi-progreso>
          </mi-progreso>
        </li>
      </ul>
    </fieldset>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlUsuarioNuevo.js">
    </script>
</body>
</html>
