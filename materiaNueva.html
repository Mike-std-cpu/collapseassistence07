<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <link rel="icon" href="icon/collapse_icon.ico.ico">
  <title>
    Registra una Materia nueva.
  </title>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilocollapse.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <div class="logocollapse">
      <img src="logo/logo.png" width="150"alt="">
     </div>
    <header>
      <h1>Nueva Materia</h1>
      <div class="herramientas">
        <a
          href="materias.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlMateriaNuevo.js">
    </script>
</body>
</html>
